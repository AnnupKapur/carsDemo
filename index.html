<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cars Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="navbar">
		<img src="https://www.iconpacks.net/icons/1/free-car-icon-1057-thumb.png" alt="">
		<ul>
			<li>Ferrari</li>
			<li>BMW</li>
			<li>Honda</li>
			<li>Contact</li>
		</ul>
	</div>

	<div class="hero">

		
		<div class="card" id="ferrari">

			<img src="https://api.ferrari.com/cms/network/medias//resize/6093c2680abef6224c06a042-ferrari-magazine-oGehKAJD4w.jpg?apikey=9QscUiwr5n0NhOuQb463QEKghPrVlpaF" alt="" class="">

			<div class="card__content">
				<h3>Ferrari</h3>
				<p>Some cool Ferrari</p>
			</div>

		</div>


		<div class="card" id="bmw">

			<img src="https://cdn.motor1.com/images/mgl/wzYbN/s1/2020-bmw-z4-by-ac-schnitzer.webp" alt="">

			<div class="card__content">
				<h3>BWM</h3>
				<p>A cool Z4 in orange</p>
			</div>

		</div>


		<div class="card" id="honda">

			<img src="https://media.evo.co.uk/image/private/s--FmghKKoF--/v1586180463/evo/2020/04/2020%20Honda%20NSX%20review-11.jpg" alt="">

			<div class="card__content">
				<h3>Honda</h3>
				<p>A NSX</p>
			</div>

		</div>
	</div>

</body>
</html>
